# general config
set -s escape-time 1
set -g base-index 1
setw -g pane-base-index 1

# unsetting C-b and setting C-x to PREFIX
unbind C-b
set -g prefix C-x

bind -n C-l send-keys -R \; clear-history

bind-key -n C-j previous-window
bind-key -n C-k next-window
bind-key -n C-n new-window
bind-key -n C-o select-pane -t :.+

# disable mouse entirely
setw -g mode-mouse off

# vi like keys
set-window-option -g mode-keys vi

set -g status-justify left
set -g status-left "[#S] "
set -g status-right ""

# statusbar colors
set-option -g status-bg white
set-option -g status-fg black
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblack
set-window-option -g window-status-bg default

# active window title colors
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg default

bind r source-file ~/.tmux.conf \; display "Reloading configs..."

# From: http://lukaszwrobel.pl/blog/tmux-tutorial-split-terminal-windows-easily
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
